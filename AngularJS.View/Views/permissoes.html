<div class="">
    <div class="modal-header">
        <h4 class="modal-title">Criar Usuario</h4>
    </div>
    <div class="modal-body">
         <table class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
                <tr>
                    <th>Permissao</th>
                    <th class="col-sm-2"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="permissao in Resultado.Permissoes">
                    <td>{{ permissao.descricao }}</td>
                    <td>
                        <input icheck type="checkbox" name="perissao-{{permissao._id}}" data-ng-model="permissao.Active" data-ng-value="1" value="1">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="SaveUsario()">Salvar</button>
    </div>
</div>
