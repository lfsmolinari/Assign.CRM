<!-- Wrapper-->
<div id="wrapper">

    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <form role="form">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>
                                    Cadastro de Ativos
                                </h5>
                                <!--<div ibox-tools></div>-->
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group col-sm-6">
                                            <label>Categoria:</label>
                                            <select id="categorias" name="categorias" class="form-control" data-ng-model="model.Categoria" required data-ng-options="c as c.Descricao for c in Categorias track by c._id">
                                                <option value="">- Selecione -</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label>Centro de Custo:</label>
                                            <select id="centrodeCustos" name="centrodeCustos" class="form-control" data-ng-model="model.CentroDeCusto" required data-ng-options="c as c.Descricao for c in CentroDeCustos track by c._id">
                                                <option value="">- Selecione -</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <label>Descrição:</label>
                                            <input type="text" class="form-control" ng-model="model.Descricao">
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label>Modelo:</label>
                                            <input type="text" placeholder="" class="form-control" ng-model="model.Modelo">
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label>Fabricante:</label>
                                            <input type="text" class="form-control" ng-model="model.Fabricante">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label>Ano Frabrica&ccedil;&atilde;o:</label>
                                            <input type="text" placeholder="" class="form-control" ng-model="model.AnoFabricacao">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label>Valor:</label>
                                            <div class="input-group m-b">
                                              <span class="input-group-addon">R$</span><input name="valor" type="text" maxlength="9" currency-mask placeholder="" class="form-control" data-ng-model="model.Valor" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-2">
                                            <label>Deprecia&ccedil;&atilde;o:</label>
                                            <div class="input-group m-b">
                                              <span class="input-group-addon">R$</span><input name="depreciacao" type="text" maxlength="9" currency-mask placeholder="" class="form-control" data-ng-model="model.Depreciacao" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-2">
                                            <label>Vida Util:</label>
                                            <input type="number" min="1" value="1" class="form-control" ng-model="model.VidaUtil">
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <label>Observação:</label>
                                            <input type="text" placeholder="" class="form-control" ng-model="model.Observacao">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Lista de Ativos</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group col-sm-6">
                                            <label>Categoria:</label>
                                            <select type="text" placeholder="" class="form-control"></select>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label>Centro de Custo:</label>
                                            <select type="text" placeholder="" class="form-control"></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th class="col-sm-4">Descri&ccedil;&atilde;o</th>
                                                    <th class="col-sm-2">Modelo</th>
                                                    <th class="col-sm-2">Fabricante</th>
                                                    <th class="col-sm-3">Ano de Fabrica&ccedil;&atilde;o</th>
                                                    <th class="col-sm-1">Valor</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>Corsa Sedan 1.5 4 P</td>

                                                    <td>Chevrolet</td>

                                                </tr>
                                                <tr>

                                                    <td>Lorem Ipsum</td>
                                                    <td>Lorem Ipsum</td>
                                                </tr>
                                                <tr>

                                                    <td>Lorem Ipsum</td>
                                                    <td>Lorem Ipsum</td>
                                                    <td>Lorem Ipsum</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <div class="row form-group">
                                    <div class="col-sm-4">
                                        <button class="btn btn-white" type="submit">Cancelar</button>
                                        <button class="btn btn-primary" type="submit">Salvar</button>
                                    </div>
                                </div>
                            </div>
                            <!--<div class="ibox-content">
                            </div>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Footer -->
        <div ng-include="'views/common/footer.html'"></div>

    </div>

</div>
