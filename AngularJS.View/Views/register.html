<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">CRM</h1>

        </div>
        <h3>Register to CRM</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" ng-submit="SaveUsario()" >
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="true" ng-model="Usuario.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="true" ng-model="Usuario.password">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
