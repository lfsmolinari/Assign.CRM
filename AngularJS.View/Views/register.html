<div class="">
    <div class="modal-header">
        <h4 class="modal-title">Criar Usuario</h4>
    </div>
    <div class="modal-body">
        <form class="m-t" role="form" ng-submit="SaveUsario()" >
            <div class="form-group">
                <span class="form-control"  ng-disabled="true">{{Usuario.Funcionario.Nome}}</span>
            </div>
            <div class="form-group">
                <span class="form-control" ng-disabled="true">{{Usuario.Funcionario.CPF}}</span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Usuario" required="true" ng-model="Usuario.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="true" ng-model="Usuario.password">
            </div>
        </form>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="SaveUsario()">Criar</button>
    </div>
</div>
