                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">

                                            <th style="width:40%">ID</th>
                                            <th>Funcionario</th>
                                            <th class="col-sm-3"></th>
                                        </tr>
                                    </thead>

                                        <tr ng-repeat="funcionario in Resultado.Funcionarios">

                                            </td>
                                        </tr>

                                </table>
