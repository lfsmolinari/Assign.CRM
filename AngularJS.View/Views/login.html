<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">CRM</h1>
        </div>
        <h3>Login to CRM</h3>       
        <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" ng-submit="Submit()" >
            <div class="form-group">
                <input type="text" class="form-control" placeholder="login" required="true" ng-model="Usuario.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="true" ng-model="Usuario.password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
       </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
